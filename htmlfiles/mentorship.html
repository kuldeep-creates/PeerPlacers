<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Mentorship Session</title>
    <link rel="stylesheet" href="/css/mentorship.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="mentorship-form-container">
        <h1>Book a Mentorship Session</h1>
        <form class="mentorship-form">
            <!-- Select Area 1 -->
            <div class="form-group">
                <label for="mentor">Choose Your Domain</label>
                <select id="mentor" name="mentor" required>
                    <option value="" disabled selected>Choose Domain</option>
                    <option value="CLOUD COMPUTING">CLOUD COMPUTING</option>
                    <option value="DATA SCIENCE">DATA SCIENCE</option>
                    <option value="DEVOPS">DEVOPS</option>
                    <option value="FULL STACK">FULL STACK</option>
                    <option value="APP DEVELOPER">APP DEVELOPER</option>
                    <option value="AI ENGINEER">AI ENGINEER</option>
                    <option value="CYBERSECURITY EXPERT">CYBERSECURITY EXPERT</option>
                </select>
            </div>

            <!-- Select Area 2 -->
            <div class="form-group">
                <label for="topic">Choose Your Level</label>
                <select id="topic" name="topic" required>
                    <option value="" disabled selected>Level</option>
                    <option value="career-guidance">BEGINNER-C</option>
                    <option value="resume-review">INTERMEDIATE-B</option>
                    <option value="interview-prep">WORKING PROFESSIONAL-A</option>
                </select>
            </div>

            <!-- Select Area 3 -->
            <div class="form-group">
                <label for="time">Select Time Slot</label>
                <select id="time" name="time" required>
                    <option value="" disabled selected>Choose a Time Slot</option>
                    <option value="10am">10:00 AM - 11:00 AM</option>
                    <option value="1pm">1:00 PM - 2:00 PM</option>
                    <option value="4pm">4:00 PM - 5:00 PM</option>
                    <option value="6pm">6:00 PM - 7:00 PM</option>
                    <option value="8pm">8:00 PM - 9:00 PM</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">
                <i class="fas fa-calendar-check"></i> <!-- Icon -->
                Book Now
            </button>
        </form>
    </div>
    <script src="/js/mentorship.js"></script>
</body>

</html>
