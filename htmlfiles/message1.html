<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111b21;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            background-color: #202c33;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header .contact {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .chat-header .contact-name {
            font-weight: bold;
        }

        /* Header Icons */
        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icons img {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        /* Chat Area */
        .chat-box {
            flex: 1;
            background-color: #0b141a;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            overflow-y: auto;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .day-divider {
            align-self: center;
            background-color: #3c454c;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            margin: 10px 0;
        }

        .encryption-banner {
            align-self: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ccc;
            padding: 8px;
            border-radius: 5px;
            font-size: 12px;
            margin: 10px 0;
            text-align: center;
            max-width: 80%;
        }

        /* Message Input */
        .chat-input {
            display: flex;
            align-items: center;
            background-color: #202c33;
            padding: 10px;
            border-top: 1px solid #2a3942;
        }

        .input-container {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #2a3942;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .input-container input {
            flex: 1;
            padding: 8px;
            border: none;
            background-color: transparent;
            color: white;
            outline: none;
        }

        .input-container img {
            width: 22px;
            height: 22px;
            cursor: pointer;
            margin-left: 8px;
        }

        .emoji-button, .mic-button {
            font-size: 20px;
            color: white;
            cursor: pointer;
            margin: 0 10px;
        }

        .sent-message {
            align-self: flex-end;
            background-color: #005c4b;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 60%;
            margin: 5px 0;
        }

        .mic-button img {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <div class="contact">
            <img src="/logos & img/boy.png" alt="RAJU">
            <div class="contact-name">Raju</div>
        </div>
        <div class="header-icons">
            <img src="/logos & img/video-camera.png" alt="Video Call" >
            <img src="/logos & img/phone.png" alt="Call">
            <img src="/logos & img/ellipsis.png" alt="More">
        </div>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="encryption-banner">
            ðŸ”’ Messages and calls are end-to-end encrypted. No one outside of this chat, not even WhatsApp, can read or listen to them.
        </div>
        <br><br>
    </div>

    <div class="chat-input">
        <span class="emoji-button">ðŸ˜€</span>

        <div class="input-container">
            <input type="text" id="chatInput" placeholder="Type a message" autocomplete="off">
            <img src="/logos & img/attachment.png" alt="attachment">
        </div>

        <span class="mic-button">
            <img src="/logos & img/send-message.png" alt="Send">
        </span>
    </div>
</div>

<script>
    const sendButton = document.querySelector('.mic-button img');

    sendButton.addEventListener('click', sendMessage);

    function sendMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();

        if (message) {
            const chatBox = document.getElementById('chatBox');
            const newMessage = document.createElement('div');
            newMessage.classList.add('sent-message');
            newMessage.innerText = message;

            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            input.value = '';
        }
    }
</script>

</body>
</html>
